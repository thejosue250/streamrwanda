<!--
streamRwanda_prototype_index.html
A single-file static prototype for a legal movie-streaming site to be hosted on GitHub Pages.

IMPORTANT LEGAL NOTE:
- This template is designed for streaming videos that you *own*, have the right to distribute, or are in the public domain (e.g., Internet Archive public-domain videos). Do NOT upload or stream copyrighted movies without permission — doing so is illegal.

WHAT THIS FILE CONTAINS:
- A responsive grid of "movies" (cards with image/title).
- Click a card to open a modal player. Supports:
  * native MP4/WEBM files via <video>
  * YouTube embeds via iframe
- Simple search filter and category tags
- Minimal styling (Tailwind-like utility classes are NOT required; pure CSS included)
- Deployment instructions (GitHub Pages) at the end of this file

HOW TO USE:
1. Replace the sample entries in the `movies` array inside <script> with your own titles, thumbnails and sources.
2. If hosting MP4s, either: (a) keep them small and add them to your repo (not recommended for big files), (b) host them on a file host (S3, Cloudflare R2, or a CDN), or (c) use public-domain links (Internet Archive).
3. Commit this file as index.html to a GitHub repo and enable GitHub Pages (branch: main or gh-pages; folder: / (root)). See the notes below.

-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>streamRwanda — Prototype</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#1f7a8c}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{background:linear-gradient(180deg,#071024 0%, #0b1220 100%);color:#e6eef6}
    .container{max-width:1100px;margin:32px auto;padding:16px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    header h1{margin:0;font-size:20px}
    .search{display:flex;gap:8px}
    input[type=search]{padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:inherit}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:14px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));border-radius:12px;padding:8px;cursor:pointer;box-shadow:0 6px 20px rgba(2,6,23,0.6);transition:transform .15s}
    .card:hover{transform:translateY(-6px)}
    .thumb{width:100%;height:110px;border-radius:8px;object-fit:cover;background:#071026}
    .title{font-size:14px;margin-top:8px}
    .meta{font-size:12px;color:var(--muted);margin-top:4px}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.7);padding:20px}
    .modal.open{display:flex}
    .player{width:100%;max-width:1000px;background:var(--card);padding:12px;border-radius:10px}
    .player .close{float:right;background:transparent;border:0;color:var(--muted);font-size:18px;cursor:pointer}
    .player video, .player iframe{width:100%;height:560px;border-radius:8px;background:black}
    .footer{margin-top:22px;color:var(--muted);font-size:13px}
    @media(max-width:700px){.player video,.player iframe{height:260px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>streamRwanda — Legal Demo</h1>
      <div class="search">
        <input id="q" type="search" placeholder="Search titles, e.g. documentary" />
        <select id="filterCategory">
          <option value="all">All</option>
          <option value="public">Public domain</option>
          <option value="youtube">YouTube</option>
          <option value="local">Local MP4</option>
        </select>
      </div>
    </header>

    <main>
      <div id="grid" class="grid" aria-live="polite"></div>
      <div class="footer">This prototype is for lawful content only. Replace video sources with files you own or public-domain links.</div>
    </main>
  </div>

  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="player">
      <button id="closeBtn" class="close">✕</button>
      <h3 id="playerTitle"></h3>
      <div id="playerArea"></div>
      <div style="margin-top:8px;color:var(--muted);font-size:13px">Use the player controls to pause / change quality. Close to return to the library.</div>
    </div>
  </div>

  <script>
    // ======= SAMPLE DATA =======
    // Replace the entries below with your own lawful videos.
    const movies = [
      {
        id: 'm1',
        title: 'Public Domain: Sample Film',
        thumb: 'https://archive.org/download/ExampleVideo/ExampleVideo_th.jpg',
        type: 'public', // options: public, youtube, local
        sourceType: 'mp4',
        src: 'https://archive.org/download/ExampleVideo/ExampleVideo.mp4'
      },
      {
        id: 'm2',
        title: 'YouTube: Sample Trailer',
        thumb: 'https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg',
        type: 'youtube',
        sourceType: 'youtube',
        src: 'https://www.youtube.com/embed/dQw4w9WgXcQ'
      },
      {
        id: 'm3',
        title: 'Local MP4 (hosted externally)',
        thumb: 'https://placehold.co/400x240?text=Your+Video',
        type: 'local',
        sourceType: 'mp4',
        src: 'https://storage.example.com/your-video.mp4' // replace with your direct link
      }
    ];

    // ======= RENDER GRID =======
    const grid = document.getElementById('grid');
    function render(list){
      grid.innerHTML = '';
      list.forEach(movie => {
        const c = document.createElement('div');
        c.className = 'card';
        c.tabIndex = 0;
        c.innerHTML = `
          <img class="thumb" loading="lazy" src="${movie.thumb}" alt="${movie.title} thumbnail" />
          <div class="title">${movie.title}</div>
          <div class="meta">${movie.type.toUpperCase()} · ${movie.sourceType.toUpperCase()}</div>
        `;
        c.addEventListener('click', ()=> openPlayer(movie));
        c.addEventListener('keydown', (e)=>{ if(e.key==='Enter') openPlayer(movie) });
        grid.appendChild(c);
      });
    }

    // ======= SEARCH & FILTER =======
    const q = document.getElementById('q');
    const filterCategory = document.getElementById('filterCategory');
    function applyFilters(){
      const term = q.value.trim().toLowerCase();
      const cat = filterCategory.value;
      const filtered = movies.filter(m => {
        const matchesTerm = m.title.toLowerCase().includes(term);
        const matchesCat = (cat === 'all') ? true : (m.type === cat);
        return matchesTerm && matchesCat;
      });
      render(filtered);
    }
    q.addEventListener('input', applyFilters);
    filterCategory.addEventListener('change', applyFilters);

    // ======= PLAYER =======
    const modal = document.getElementById('modal');
    const playerArea = document.getElementById('playerArea');
    const playerTitle = document.getElementById('playerTitle');
    const closeBtn = document.getElementById('closeBtn');

    function openPlayer(movie){
      playerTitle.textContent = movie.title;
      playerArea.innerHTML = '';
      if(movie.sourceType === 'mp4'){
        const v = document.createElement('video');
        v.setAttribute('controls','');
        v.setAttribute('playsinline','');
        v.src = movie.src;
        playerArea.appendChild(v);
      } else if(movie.sourceType === 'youtube'){
        const f = document.createElement('iframe');
        f.setAttribute('allow','accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
        f.setAttribute('allowfullscreen','');
        f.src = movie.src;
        playerArea.appendChild(f);
      } else {
        playerArea.textContent = 'Unsupported source type.';
      }
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    }

    function closePlayer(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      playerArea.innerHTML = '';
    }
    closeBtn.addEventListener('click', closePlayer);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closePlayer() });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closePlayer() });

    // initial render
    render(movies);
  </script>

  <!--
  DEPLOY TO GITHUB PAGES (BASICS):
  1. Create a new GitHub repository named e.g. streamrwanda-prototype.
  2. Add this file as index.html to the repository root. Commit to main branch.
  3. Go to repository Settings -> Pages (or 'Pages' in the left menu). Set Source to 'main' branch and folder '/' (root). Save.
  4. GitHub will publish at https://<your-username>.github.io/<repo-name>/ (or for user pages, if you use a repo named <username>.github.io it will publish at that domain).
  5. If using external video files, host them on a suitable file host (GitHub limits repo size and prohibits very large media). Use direct URLs in the movies array.

  NOTES & NEXT STEPS
  - For production: add authentication, copyright checks, adaptive streaming (HLS/DASH), and a backend to manage metadata and analytics.
  - To sell or license content, integrate a payment gateway and rights management.
  - This template is intentionally minimal so you can iterate quickly.
  -->
</body>
</html>
